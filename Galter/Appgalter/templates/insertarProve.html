{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="{% static 'gestionProv.js'%}"></script>
    <script src="{% static 'consultarProv.js'%}"></script>
    <title>Insertar proveedor</title>
</head>
<body>
    <h1> Insertar proveedor </h1>

    <form method="" action="" id="frmProveedor">
        {% csrf_token %}
    
        <label for="nombre_proveedor" >Nombre Del Proveedor</label>
        <input type="text" name="nombre" id="nombre" >

        <label for="telefono_proveedor" >Telefono Del Proveedor</label>
        <input type="text" name="telefono" id="telefono" >

      <input type="submit"  value="Guardar" >       
    </form>

    <table id="ConsultaProveedor"></table>
    
  
</body>
</html>
