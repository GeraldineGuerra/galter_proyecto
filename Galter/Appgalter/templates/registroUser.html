{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/registroUser.css"%}' type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form action="/registroUser/" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% if form.errors %}
            <script>
                var errorMessage = "{% for field in form %}{% for error in field.errors %}{{ error }}{% if not forloop.last %}, {% endif %}{% endfor %}{% endfor %}";
                alert("Errores en el formulario: " + errorMessage);
            </script>
        {% endif %}

        <div>
            <label for="">Documento</label> 
            {{ form.codigo }}
                {% if form.errors.codigo %}
                    <div class="error">
                        {{ form.errors.codigo }}
                    </div>
                {% endif %}
        </div>



        <button type="submit">Registrar</button>
    </form>
</body>
</html>
