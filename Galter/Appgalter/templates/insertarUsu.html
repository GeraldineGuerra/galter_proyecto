{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'gestionUsuarios.js' %}"></script>
    <script src="{% static 'consultarUsu.js' %}"></script>
    <title>Insertar Usuarios</title>
</head>
<body>

    <h1>Insertar Datos</h1>

    <form method="" action="" id="frmInsertar">
        {% csrf_token %}
        <label for="codi_usuario">codi_usuario</label>
        <input type="text" name="codigo" id="codigo">

        <label for="nombre_usuario">nombre_usuario</label>
        <input type="text" name="nombre" id="nombre">

        <label for="correo_usuario">correo_usuario</label>
        <input type="text" name="correo" id="correo">

        <label for="pass_ususario">pass_usuario</label>
        <input type="text" name="pass" id="password">

        <label for="tipo_usuario">tipo_usuario</label>
        <input type="text" name="tipo" id="tipo">

        <input type="submit" value="Guardar">
    </form>

    <table id="ConsultaUsuarios"></table>
    
    
</body>
</html>
